<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">
    <div class="card">
      <div class="card-image">
        <img src="images/image-product-desktop.jpg"  alt="">
      </div>
      <div class="card-content">
        <div class="product-name">Perfume</div>
        <div class="product-heading">Gabrielle Essence Eau De Parfum</div>
        <div class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="product-price">
          <div class="without-cut">$149.99</div>
          <div class="with-cut">$169.99</div>
        </div>
        <button>Add to Cart</button>
      </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://instagram.com/its_neekhra?igshid=MzRlODBiNWFlZA==">Vishnu Gupta</a>.
  </div>
</body>
</html>
